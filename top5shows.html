    <script>
        let app = new PIXI.Application({
            width: 1200,         
            height: 300,      
            antialias: true,   
            transparent: false,
            resolution: 1    
        });
        document.body.appendChild(app.view);
        let cardTextures = [];
        PIXI.Loader.shared
            .add([
                'assets/pixii1.png',
                'assets/pixii2.png',
                'assets/pixii3.png',
                'assets/pixii4.png',
                'assets/pixii5.png',
            ])
            .load(setup);

        function setup(loader, resources) {
            for (let i = 0; i < 5; i++) { 
                let card = new PIXI.Sprite(resources[`assets/pixii${i + 1}.png`].texture);
                card.anchor.set(0.5);
                card.x = (i * (150 + 40)) + 250;
                card.y = app.screen.height / 2;
                card.interactive = true;
                card.scale.set(0.3);

                card.on('pointerover', () => {
                    card.scale.set(0.35); 
                });
                card.on('pointerout', () => {
                    card.scale.set(0.3); 
                });

                app.stage.addChild(card);
            }
        }
    </script>
