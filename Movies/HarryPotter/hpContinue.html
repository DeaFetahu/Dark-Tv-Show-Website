<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/continuePage.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <a href="harryPotterMain.html" ><button id="myButton">Back to main</button></a>
        <div class="container_content">
            <div class="container_content_inner">
                <div class="title">
                    <h1>Movie Description</h1>
                </div>
                <div class="par">
                    <p> The story begins when 11-year-old orphan Harry discovers that his parents were wizards and he starts his education in magic at Hogwart's School of Witchcraft and Wizardry. There he makes two close friends, Ron and Hermione, who share his adventures.</p>
                </div>
                <div class="btns">
                    <button class="btns_more" onclick="scrollToTrailer()">See Trailer</button>
                </div>
            </div>
        </div>
        <div class="container_outer_img">
            <div class="img-inner">
                <iframe class="container_img" src="../../assets/hpContinue.html" width="100%" height="600px" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <div style="background-color:#000000">
        <br><br><br>
        <h1 style="margin-left: 80px;">Watch Trailer</h1>
        <div style="margin-left: 120px; margin-right:120px; height: 625px; padding: 30px;">
            <iframe id="trailerVideo" src="https://m.imdb.com/video/embed/vi2799962393/?vPage=1" width="100%" height="500px" frameborder="0"></iframe>
        </div>
    </div>

    <div class="overlay"></div>

    <script>
        function scrollToTrailer() {
            const trailerSection = document.getElementById('trailerVideo');
            const offset = trailerSection.offsetTop;
            window.scrollTo({
                top: offset,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
