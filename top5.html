    <script>
        // Create a Pixi Application
        let app = new PIXI.Application({
            width: 1200,         // Increased width of the canvas
            height: 300,        // Adjusted height of the canvas
            antialias: true,    // default: false
            transparent: false, // default: false
            resolution: 1       // default: 1
        });

        // Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);

        // Array to hold card textures
        let cardTextures = [];

        // Load images
        PIXI.Loader.shared
            .add([
                'assets/pixi1.png',
                'assets/pixi2.png',
                'assets/pixi3.png',
                'assets/pixi4.png',
                'assets/pixi5.png',

            ])
            .load(setup);

        function setup(loader, resources) {
            // Create cards 
            for (let i = 0; i < 5; i++) { // Change 5 to 4 since you're loading 4 images
                let card = new PIXI.Sprite(resources[`assets/pixi${i + 1}.png`].texture); // Adjust image name
                card.anchor.set(0.5);
                card.x = (i * (150 + 40)) + 250; // Adjusted x position with margin and card width
                card.y = app.screen.height / 2;
                card.interactive = true;
                card.scale.set(0.5); // Adjusted scale to fit within canvas

                // Scale up on hover
                card.on('pointerover', () => {
                    card.scale.set(0.6); // Increase scale on hover
                });

                // Scale down on hover out
                card.on('pointerout', () => {
                    card.scale.set(0.5); // Reset scale on hover out
                });

                app.stage.addChild(card);
            }
        }
    </script>
