<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
    <script src="https://pixijs.download/v6.1.0-rc.4/pixi.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('./assets/errorPage.webp'); 
            background-size: 30%;
            background-position:bottom center;
            background-repeat: no-repeat; 
            background-color: black;   
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-inverse" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>

	</header>
    <script>
        let app = new PIXI.Application({
            width: 1200,         
            height: 500,        
            antialias: true,    
            transparent: true, 
            resolution: 1  
        });
        document.body.appendChild(app.view);
        const texture = PIXI.Texture.from('./assets/hammer.png');
        const sprite = new PIXI.Sprite(texture);
        sprite.anchor.set(0.5);
        sprite.scale.set(0.2);
        sprite.x = app.screen.width / 2;
        sprite.y = app.screen.height / 2;
        app.stage.addChild(sprite);

        const target = new PIXI.Point();

        function resetTarget() {
            target.x = Math.random() * app.screen.width;
            target.y = Math.random() * app.screen.height;
        }
        resetTarget();

        function animate() {
            sprite.x += (target.x - sprite.x) * 0.05;
            sprite.y += (target.y - sprite.y) * 0.05;
            if (Math.abs(sprite.x - target.x) < 1 && Math.abs(sprite.y - target.y) < 1) {
                resetTarget();
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
